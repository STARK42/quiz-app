<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--Top Section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my4">RTO EXAM</h2>
    </div>
</div>

<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You got <span class="text-primary display-4 p-3">0%</span>Marks</p>
    </div>
</div>



<!--QUIZ Section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions...</h2>
        <form class="quiz-form text-light">
            <!--Q1-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. When near a pedestrian crossing, 
                    as the pedestrians are waiting to cross the road, 
                    what should you do?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-lab">Stop the vehicle and wait 
                        till the pedestrians cross 
                        the road and then proceed</label> <!--Correct-->
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-lab">Sound horn and proceed</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" >
                    <label class="form-check-lab">Slow down, sound horn and pass</label>
                </div>
            </div>
            <!--Q2-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. On a one-way road, you should not
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-lab">Overtake</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-lab">Drive in reverse gear</label><!--Correct-->
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C" >
                    <label class="form-check-lab">Park</label>
                </div>
            </div>
            <!--Q3-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. When you see a traffic sign of a school nearby, you should
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-lab">Honk and keep going at the same speed</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-lab">Reduce car speed</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C" >
                    <label class="form-check-lab">Stop the vehicle</label>
                </div>
            </div>
            <!--Q4-->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. You should not park your vehicle on
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-lab">The main road</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-lab">A one-way road</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C" >
                    <label class="form-check-lab">Footpath</label>
                </div>
            </div>
            <!--Q5-->

            <!--Q9-->
            <!--Q10-->
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>
<!--End Section-->

</html>
